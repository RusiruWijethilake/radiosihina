<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FEF8FA" >
  <meta name="description" content="Radio Sihina online platform for live radio programs and podcast listening">
  <meta name="author" content="Rusiru Wijethilake, Microlion Technologies">
  
  <link rel="icon" href="../fav.png">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="css/presenter-main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7854040590071379"
     crossorigin="anonymous"></script>

  <title>Presenter Portal - Radio සිහින</title>
</head>
<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form class="needs-validation" novalidate>
      <img class="mb-4" src="../img/logo_transparent.png" alt="" width="160">
      <h1 class="h3 mb-3 fw-normal">Sign in to Radio Sihina Presenter Dashboard</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com" required>
        <label for="txtEmail">Username</label>
        <div class="invalid-feedback">
          Please enter your username (Same as your password).
        </div>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="txtPassword" placeholder="Password" required>
        <label for="txtPassword">Password</label>
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div class="mb-3">
        <a href="#" class="text-black-50" onclick="resetPassword()">Reset your password</a>
      </div>
    </form>
    <button class="w-100 btn btn-lg btn-light" type="submit" onclick="signInUser()"><span class="txt-gradiented">Sign in</span></button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 Radio Sihina</p>
  </main>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <script src="js/presenter-main.js"></script>
</body>
</html>
