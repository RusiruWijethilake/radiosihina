<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FEF8FA" >
  
  <link rel="icon" href="fav.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/presenter.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Radio සිහින | Presenters</title>
</head>
<body>
  <div class="container-sm">
    <nav class="navbar navbar-expand">
        <div class="container">
            <a class="navbar-brand" href="radiosihina.html">
                <img src="img/logo_transparent.png" alt="" height="42">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link player" href="index.html">Player</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link library" href="library.html">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link presenter active" aria-current="page" href="#">Presenters</a>
                    </li>
                </ul>            
            </div>
        </div>
    </nav>
    <div class="program-box">
      <h2>Our Presenters</h2>
      <div id="presenters" class="row row-cols-1 row-cols-md-4 g-4">
        <!-- Presenter will be listed here-->

        <div class="col" id="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-5 my-5 text-muted text-center" style="padding-bottom: 20px;">
        <a class="text-muted" style="text-decoration: none;" href="https://www.facebook.com/microlion.ml" target="_blank">&copy; Microlion Technologies 2022</a>
    </footer>

    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>
  
    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>
  </div>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/presenter.js"></script>
  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "355681665187316");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v14.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
